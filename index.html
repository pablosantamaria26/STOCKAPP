<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Control de Depósito</title>
    <!-- Tailwind CSS para diseño rápido y táctil -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Iconos -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; -webkit-tap-highlight-color: transparent; }
        /* Animaciones suaves */
        .fade-in { animation: fadeIn 0.3s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        /* Estilo para inputs numéricos grandes */
        input[type=number]::-webkit-inner-spin-button, 
        input[type=number]::-webkit-outer-spin-button { -webkit-appearance: none; margin: 0; }
    </style>
</head>
<body class="bg-slate-100 h-screen flex flex-col overflow-hidden">

    <!-- Header -->
    <header class="bg-blue-700 text-white p-4 shadow-lg flex justify-between items-center z-10">
        <div>
            <h1 class="text-xl font-bold"><i class="fa-solid fa-boxes-stacked mr-2"></i>Depósito</h1>
            <p class="text-xs text-blue-200" id="current-view-label">Inicio</p>
        </div>
        <button onclick="goHome()" class="bg-blue-800 p-2 rounded-full hover:bg-blue-600 transition hidden" id="home-btn">
            <i class="fa-solid fa-house"></i>
        </button>
    </header>

    <!-- Main Content Area -->
    <main class="flex-1 overflow-y-auto p-4 relative" id="main-container">
        
        <!-- VISTA: HOME -->
        <div id="view-home" class="grid grid-cols-1 gap-6 mt-4 fade-in">
            <button onclick="loadProviders()" class="bg-white p-8 rounded-2xl shadow-md border-l-8 border-green-500 flex items-center justify-between active:scale-95 transition">
                <div class="text-left">
                    <h2 class="text-2xl font-bold text-gray-800">Cargar Stock</h2>
                    <p class="text-gray-500">Proveedores y cantidades</p>
                </div>
                <i class="fa-solid fa-clipboard-check text-4xl text-green-500"></i>
            </button>

            <button onclick="loadCatalogs()" class="bg-white p-8 rounded-2xl shadow-md border-l-8 border-orange-500 flex items-center justify-between active:scale-95 transition">
                <div class="text-left">
                    <h2 class="text-2xl font-bold text-gray-800">Ver Catálogos</h2>
                    <p class="text-gray-500">PDFs en Drive</p>
                </div>
                <i class="fa-solid fa-book-open text-4xl text-orange-500"></i>
            </button>
        </div>

        <!-- VISTA: LISTA (Proveedores o Catalogos) -->
        <div id="view-list" class="hidden fade-in pb-20">
            <h2 id="list-title" class="text-lg font-bold text-gray-700 mb-3">Seleccionar</h2>
            <div id="list-container" class="space-y-3">
                <!-- Se llena con JS -->
            </div>
            <!-- Loading Spinner -->
            <div id="loading" class="hidden flex justify-center py-10">
                <i class="fa-solid fa-circle-notch fa-spin text-4xl text-blue-600"></i>
            </div>
        </div>

        <!-- VISTA: EDICIÓN STOCK -->
        <div id="view-editor" class="hidden fade-in pb-24">
            <div class="flex justify-between items-center mb-4 bg-white p-3 rounded-lg shadow-sm sticky top-0 z-10">
                <h2 id="editor-title" class="font-bold text-gray-800 truncate pr-2">Proveedor</h2>
                <div class="text-sm bg-blue-100 text-blue-800 px-2 py-1 rounded">Editando</div>
            </div>
            
            <div id="items-container" class="space-y-4">
                <!-- Items para editar stock -->
            </div>
        </div>

    </main>

    <!-- Floating Action Button (Save) -->
    <div id="fab-save" class="hidden fixed bottom-6 right-6 z-20">
        <button onclick="saveStockChanges()" class="bg-green-600 text-white w-16 h-16 rounded-full shadow-2xl flex items-center justify-center text-2xl hover:bg-green-700 transition transform hover:scale-110">
            <i class="fa-solid fa-save"></i>
        </button>
    </div>

    <!-- Notification Toast -->
    <div id="toast" class="fixed bottom-4 left-1/2 transform -translate-x-1/2 bg-gray-800 text-white px-6 py-3 rounded-full shadow-xl opacity-0 transition-opacity duration-300 pointer-events-none z-50">
        Mensaje
    </div>

    <script>
        // ================= CONFIGURACIÓN =================
        // ¡IMPORTANTE! PEGA AQUÍ LA URL DE TU SCRIPT DE GOOGLE
        const SCRIPT_URL = "PEGAR_TU_URL_DEL_WORKER_AQUI"; 
        // =================================================

        let currentFileId = null;
        let originalData = [];
        let changes = {}; // Almacena cambios { row: newStock }

        // --- NAVEGACIÓN ---
        function showView(viewName, label) {
            document.querySelectorAll('main > div').forEach(div => div.classList.add('hidden'));
            document.getElementById(`view-${viewName}`).classList.remove('hidden');
            document.getElementById('current-view-label').innerText = label;
            
            const homeBtn = document.getElementById('home-btn');
            if (viewName === 'home') {
                homeBtn.classList.add('hidden');
            } else {
                homeBtn.classList.remove('hidden');
            }

            // Resetear FAB
            document.getElementById('fab-save').classList.add('hidden');
        }

        function goHome() {
            showView('home', 'Inicio');
            changes = {};
        }

        // --- LOGICA DE DATOS ---

        async function loadProviders() {
            showView('list', 'Proveedores');
            renderLoading(true);
            try {
                const response = await fetch(`${SCRIPT_URL}?action=getProviders`);
                const data = await response.json();
                renderList(data, 'provider');
            } catch (e) {
                showToast("Error cargando proveedores: " + e.message);
            } finally {
                renderLoading(false);
            }
        }

        async function loadCatalogs() {
            showView('list', 'Catálogos');
            renderLoading(true);
            try {
                const response = await fetch(`${SCRIPT_URL}?action=getCatalogs`);
                const data = await response.json();
                renderList(data, 'catalog');
            } catch (e) {
                showToast("Error cargando catálogos");
            } finally {
                renderLoading(false);
            }
        }

        function renderList(items, type) {
            const container = document.getElementById('list-container');
            container.innerHTML = '';

            if (items.length === 0) {
                container.innerHTML = '<p class="text-center text-gray-500 mt-10">No se encontraron archivos.</p>';
                return;
            }

            items.forEach(item => {
                const el = document.createElement('div');
                el.className = "bg-white p-4 rounded-xl shadow-sm border border-gray-100 flex items-center justify-between cursor-pointer hover:bg-blue-50 transition";
                
                if (type === 'provider') {
                    el.innerHTML = `
                        <div class="flex items-center gap-3">
                            <div class="bg-green-100 p-2 rounded-lg text-green-600"><i class="fa-solid fa-boxes-packing"></i></div>
                            <span class="font-semibold text-gray-700">${item.name}</span>
                        </div>
                        <i class="fa-solid fa-chevron-right text-gray-300"></i>
                    `;
                    el.onclick = () => openStockEditor(item.id, item.name);
                } else {
                    el.innerHTML = `
                        <div class="flex items-center gap-3">
                            <div class="bg-red-100 p-2 rounded-lg text-red-600"><i class="fa-solid fa-file-pdf"></i></div>
                            <span class="font-semibold text-gray-700">${item.name}</span>
                        </div>
                        <i class="fa-solid fa-external-link-alt text-gray-300"></i>
                    `;
                    el.onclick = () => window.open(item.url, '_blank');
                }
                container.appendChild(el);
            });
        }

        async function openStockEditor(fileId, fileName) {
            currentFileId = fileId;
            showView('editor', fileName);
            document.getElementById('editor-title').innerText = fileName;
            
            const container = document.getElementById('items-container');
            container.innerHTML = '<div class="flex justify-center p-10"><i class="fa-solid fa-circle-notch fa-spin text-3xl text-blue-500"></i></div>';

            try {
                const response = await fetch(`${SCRIPT_URL}?action=getSheetData&fileId=${fileId}`);
                const data = await response.json();
                originalData = data.items;
                renderEditorItems(data.items);
                document.getElementById('fab-save').classList.remove('hidden');
            } catch (e) {
                showToast("Error abriendo hoja");
                goHome();
            }
        }

        function renderEditorItems(items) {
            const container = document.getElementById('items-container');
            container.innerHTML = '';
            changes = {}; // Reset changes

            items.forEach(item => {
                const div = document.createElement('div');
                div.className = "bg-white p-4 rounded-xl shadow-sm border border-gray-100";
                div.innerHTML = `
                    <div class="flex justify-between items-start mb-2">
                        <span class="font-medium text-gray-800 w-2/3 leading-tight">${item.name}</span>
                        <span class="text-xs bg-gray-100 text-gray-500 px-2 py-1 rounded">Actual: ${item.stock}</span>
                    </div>
                    <div class="flex items-center gap-3 mt-2">
                        <button onclick="adjustStock(${item.row}, -1)" class="w-10 h-10 rounded-full bg-red-100 text-red-600 flex items-center justify-center font-bold active:bg-red-200">-</button>
                        <input type="number" id="input-${item.row}" value="${item.stock}" 
                            class="flex-1 text-center text-xl font-bold p-2 border-b-2 border-gray-200 focus:border-blue-500 focus:outline-none bg-transparent"
                            onchange="registerChange(${item.row}, this.value)">
                        <button onclick="adjustStock(${item.row}, 1)" class="w-10 h-10 rounded-full bg-blue-100 text-blue-600 flex items-center justify-center font-bold active:bg-blue-200">+</button>
                    </div>
                `;
                container.appendChild(div);
            });
        }

        function adjustStock(row, amount) {
            const input = document.getElementById(`input-${row}`);
            let val = parseInt(input.value) || 0;
            val += amount;
            if (val < 0) val = 0;
            input.value = val;
            registerChange(row, val);
        }

        function registerChange(row, newVal) {
            changes[row] = parseInt(newVal);
        }

        async function saveStockChanges() {
            const keys = Object.keys(changes);
            if (keys.length === 0) {
                showToast("No hay cambios para guardar");
                return;
            }

            const btn = document.querySelector('#fab-save button');
            const originalIcon = btn.innerHTML;
            btn.innerHTML = '<i class="fa-solid fa-circle-notch fa-spin"></i>';
            btn.disabled = true;

            const itemsToUpdate = keys.map(row => ({
                row: parseInt(row),
                newStock: changes[row]
            }));

            try {
                // Usamos text/plain para evitar problemas de CORS en POST simples a GAS
                await fetch(SCRIPT_URL, {
                    method: 'POST',
                    body: JSON.stringify({
                        action: 'updateStock',
                        fileId: currentFileId,
                        items: itemsToUpdate
                    })
                });

                showToast("¡Stock guardado exitosamente!");
                goHome();
            } catch (e) {
                showToast("Error guardando: " + e.message);
            } finally {
                btn.innerHTML = originalIcon;
                btn.disabled = false;
            }
        }

        // --- UTILIDADES ---

        function renderLoading(show) {
            const el = document.getElementById('loading');
            if (show) el.classList.remove('hidden');
            else el.classList.add('hidden');
        }

        function showToast(msg) {
            const t = document.getElementById('toast');
            t.innerText = msg;
            t.classList.remove('opacity-0');
            setTimeout(() => t.classList.add('opacity-0'), 3000);
        }

        // Si no hay URL configurada al inicio
        if (SCRIPT_URL === "PEGAR_TU_URL_DEL_WORKER_AQUI") {
            alert("⚠️ FALTA CONFIGURACIÓN: Debes pegar la URL del Web App de Google Script en la línea 30 del código HTML.");
        }
    </script>
</body>
</html>
